<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome"required>
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('nome')"
        msgErro="Usuario é obrigatório">
      </app-campo-control-erro>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label" >Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('email')"
        msgErro="Email é obrigatório">
      </app-campo-control-erro>
      <app-campo-control-erro
        [mostrarErro]="verificaInvalidEmail()"
        msgErro="Email é invalido">
      </app-campo-control-erro>
    </div>
  </div>

  <div formGroupName="endereco">
    <div class="form-group">
      <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="control-label" >CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep" (blur)="consultaCEP()" >
        <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('endereco.cep')"
        msgErro="CEP obrigatório"></app-campo-control-erro>
      </div>
      <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.numero')">
        <label for="numero" class="control-label" >Numero</label>
        <input type="text" class="form-control" id="numero" formControlName="numero">
        <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('endereco.numero')"
        msgErro="Numero obrigatório"></app-campo-control-erro>
      </div>
      <div class="col-sm-6">
        <label for="complemento" class="control-label" >Complemento</label>
        <input type="texto" class="form-control" id="complemento" formControlName="complemento">
      </div>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" placeholder="Rua" formControlName="rua" readonly>
        <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('endereco.rua')"
        msgErro="Rua obrigatório"></app-campo-control-erro>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-5" [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="bairro" class="control-label" >Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro" readonly>
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.bairro')"
          msgErro="Bairro obrigatório"></app-campo-control-erro>
      </div>
      <div class="col-sm-4" [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label" >Cidade</label>
        <input type="text" class="form-control" id="cidade" formControlName="cidade" readonly>
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.cidade')"
          msgErro="Cidade obrigatório"></app-campo-control-erro>
      </div>
      <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label" >Estado</label>
        <input type="text" class="form-control" id="estado" formControlName="estado" readonly>
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.estado')"
          msgErro="Estado obrigatório"></app-campo-control-erro>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" (click)="resetar()" >Cancelar</button>
  <app-form-debug [form]="formulario"></app-form-debug>
</form>
