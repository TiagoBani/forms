<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <app-input-field class="col-sm-12" formControlName="nome"
    [classeCss]="aplicaCssErro('nome')"
    id="nome" label="Nome" [control]="formulario.get('nome')"
  ></app-input-field>

  <!--div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome" required>
      <app-error-msg [control]="formulario.get('nome')" label="Nome">
      </app-error-msg>
    </div>
  </div-->
  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
      <app-error-msg [control]="formulario.get('email')" label="Email">
      </app-error-msg>
      <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="Email é obrigatório">
      </app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaInvalidEmail()" msgErro="Email é invalido">
      </app-campo-control-erro-->
      <app-campo-control-erro [mostrarErro]="formulario.get('email').status === 'PENDING'" msgErro="Validando email ...">
      </app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="formulario.get('email').status === 'VALID'" msgErro="Email valido">
      </app-campo-control-erro>
      <!--app-campo-control-erro [mostrarErro]="formulario.get('email').hasError('emailInvalido')" msgErro="Email já cadastrado">
      </app-campo-control-erro-->
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro('confirmarEmail')">
    <div class="col-sm-12">
      <label for="confirmarEmail" class="control-label">Confirmar Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="confirmarEmail" placeholder="nome@email.com" formControlName="confirmarEmail">
      <app-error-msg [control]="formulario.get('confirmarEmail')" label="Confirmar Email"></app-error-msg>
      <!--app-campo-control-erro [mostrarErro]="formulario.get('confirmarEmail').hasError('equalsTo')" msgErro="Email não são iguais">
      </app-campo-control-erro-->
    </div>
  </div>

  <div formGroupName="endereco">
    <div class="form-group">
      <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep">
        <app-error-msg [control]="formulario.get('endereco.cep')" label="CEP"></app-error-msg>
        <!--app-campo-control-erro [mostrarErro]="verificaRequired('endereco.cep')" msgErro="CEP obrigatório"></app-campo-control-erro>
        <app-campo-control-erro [mostrarErro]="formulario.get('endereco.cep').hasError('cepInvalido')" msgErro="CEP invalido"></app-campo-control-erro-->
      </div>
      <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.numero')">
        <label for="numero" class="control-label">Numero</label>
        <input type="text" class="form-control" id="numero" formControlName="numero">
        <app-error-msg [control]="formulario.get('endereco.numero')" label="Número"></app-error-msg>
        <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Numero obrigatório"></app-campo-control-erro-->
      </div>
      <div class="col-sm-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="texto" class="form-control" id="complemento" formControlName="complemento">
      </div>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" placeholder="Rua" formControlName="rua">
        <app-error-msg [control]="formulario.get('endereco.rua')" label="Rua"></app-error-msg>
        <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.rua')" msgErro="Rua obrigatório"></app-campo-control-erro-->
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-5" [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro">
        <app-error-msg [control]="formulario.get('endereco.bairro')" label="Bairro"></app-error-msg>
        <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.bairro')" msgErro="Bairro obrigatório"></app-campo-control-erro-->
      </div>
      <div class="col-sm-4" [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <!--input type="text" class="form-control" id="cidade" formControlName="cidade"-->
        <select type="text" class="form-control" id="cidade" formControlName="cidade">
          <option *ngFor="let cidade of cidades"  [value]="cidade.nome">{{ cidade.nome }}</option>
        </select>
        <app-error-msg [control]="formulario.get('endereco.cidade')" label="Cidade"></app-error-msg>
        <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')" msgErro="Cidade obrigatório"></app-campo-control-erro-->
      </div>
      <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label">Estado</label>
        <select type="text" class="form-control" id="estado" formControlName="estado">
          <option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome }}</option>
        </select>
        <app-error-msg [control]="formulario.get('endereco.estado')" label="Estado"></app-error-msg>
        <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')" msgErro="Estado obrigatório"></app-campo-control-erro-->
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-4" [ngClass]="aplicaCssErro('cargo')">
      <label for="cargo" class="control-label">Cargo</label>
      <select type="text" class="form-control" id="cargo" formControlName="cargo" [compareWith]="compararCargo">
        <option *ngFor="let cargo of cargos " [ngValue]="cargo">{{ cargo.desc }}</option>
      </select>
    </div>

    <div class="col-sm-4" [ngClass]="aplicaCssErro('tecnologias')">
      <label for="tecnologias" class="control-label">Tecnologias</label>
      <select multiple type="text" class="form-control" id="tecnologias" formControlName="tecnologias">
        <option *ngFor="let tecnologia of tecnologias " [value]="tecnologia.nome">{{ tecnologia.desc }}</option>
      </select>
    </div>

    <div class="col-sm-3" [ngClass]="aplicaCssErro('newsletter')">
      <label for="newsletter" class="control-label">Newsletter</label>
      <div id="newsletter" class="row">
        <div class="col-sm-4" *ngFor="let item of newsletterOp">
          <label class="radio-inline">
            <input type="radio" formControlName="newsletter" [value]="item.valor">{{ item.desc }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12" [ngClass]="aplicaCssErro('termos')">
      <div class="checkbox">
        <label class="checkbox-inline">
          <input type="checkbox" formControlName="termos"> Aceito os termos.
        </label>
        <app-error-msg [control]="formulario.get('termos')" label="Aceito os termos"></app-error-msg>
        <!--app-campo-control-erro [mostrarErro]="!formulario.get('termos').valid" msgErro="Por favor, aceite os termos.">
        </app-campo-control-erro-->
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12" [ngClass]="aplicaCssErro('frameworks')">
      <label for="frameworks">Frameworks</label>
      <div id="frameworks" class="row">
        <div class="checkbox" class="col-sm-4" formArrayName="frameworks" *ngFor="let item of formulario.get('frameworks').controls; let i = index">
          <label class="checkbox-inline">
            <input type="checkbox" [formControlName]="i"> {{ frameworks[i] }}
          </label>
        </div>
        <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('frameworks')" msgErro="Selecione 1 opção.">
        </app-campo-control-erro-->
      </div>
      <app-error-msg [control]="formulario.get('frameworks')" label="Frameworks"></app-error-msg>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-default" (click)="resetar()">Cancelar</button>
  <button class="btn btn-info" (click)="setarCargo()">Cargo</button>
  <button class="btn btn-info" (click)="setarTecnologias()">Tecnologias</button>
  <app-form-debug [form]="formulario"></app-form-debug>
</form>
